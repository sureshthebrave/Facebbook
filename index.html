<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
         
            <div class="logo">
                <img src="fblogo.svg" alt="">
                <p class="p">Facebook helps you connect and share <br>
                    with the people in your life.</p>
            </div>
        </div>

            <div class="box">
                <form action="">
                    <input type="text" placeholder="Email address or phone number" class="ea"><br>
                    <input type="password" placeholder="password" class="password"><br>
                    <button>Log in</button>
                    <div class="link1">
                        <a href="#">Forgotten password?</a>
                    </div>
                    <hr>
                    <div class="ct">
                    <button class="cna">Create new account</button>
                </div>
                </form>
            </div>
</body>
</html>
